    <!--第三下面是菜鸟教程的JQuery操作JSON对象的用法-->
    <h2>JavaScript 第三个创建 JSON 对象</h2>
    <p>
        网站名称: <span id="jname"></span><br />
        网站地址: <span id="jurl"></span><br />
        网站 slogan: <span id="jslogan"></span><br />
    </p>
    <script>
var JSONObject= {
	"name":"菜鸟教程",
	"url":"www.runoob.com",
	"slogan":"学的不仅是技术，更是梦想！"
};
document.getElementById("jname").innerHTML=JSONObject.name
document.getElementById("jurl").innerHTML=JSONObject.url
document.getElementById("jslogan").innerHTML=JSONObject.slogan
    </script>
    <!--第4下面是菜鸟教程的JQuery操作JSON对象的用法-->
    <h2>从 JSON 字符串中创建对象</h2>
    <p>
        网站名: <span id="name"></span><br>
        网站地址: <span id="url"></span><br>
    </p>
    <script>
var txt = '{ "sites" : [' +
'{ "name":"菜鸟教程" , "url":"www.runoob.com" },' +
'{ "name":"google" , "url":"www.google.com" },' +
'{ "name":"微博" , "url":"www.weibo.com" } ]}';

var obj = eval ("(" + txt + ")");

document.getElementById("name").innerHTML=obj.sites[1].name
document.getElementById("url").innerHTML=obj.sites[1].url
    </script>
